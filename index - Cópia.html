<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta para mobile -->
    <title>Atividade 02</title>

    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Meu Site Simples</h1>
    </header>

    <main>
        <p>Este é um parágrafo de exemplo.</p>

        <!-- Lista não ordenada -->
        <section>
            <h2>Frutas</h2>
            <ul>
                <li>Maçã</li>
                <li>Banana</li>
                <li>Laranja</li>
            </ul>
        </section>

        <!-- Lista ordenada -->

            <h2>Receita Simples</h2>
            <ol>
                <li>Coloque água para ferver.</li>
                <li>Adicione o macarrão.</li>
                <li>Escorra e sirva.</li>
            </ol>

        <!-- Lista de descrição -->
        <section>
            <h2>Termo e Definição</h2>
            <dl>
                <dt>HTML</dt>
                <dd>Linguagem de marcação usada para estruturar páginas web.</dd>
            </dl>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 - Meu Site Simples</p>
    </footer>

    <!-- Script -->
    <script>
        alert("Bem-vindo!");
    </script>

</html>
